<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Videos Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        
        header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            margin: 0;
            color: #e0e0e0;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .search-box {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            background-color: #000;
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-info {
            padding: 12px;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ffffff;
            font-size: 1.1em;
        }
        
        .video-date {
            color: #aaa;
            font-size: 0.9em;
        }
        
        .video-username {
            color: #aaa;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .video-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            padding: 40px;
            color: #999;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            color: #999;
        }
        
        .transcript-btn, .hide-btn {
            background-color: #333;
            color: #ccc;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
        }
        
        .transcript-btn:hover, .hide-btn:hover {
            background-color: #555;
            color: white;
        }
        
        .hide-btn {
            margin-left: 8px;
            background-color: #3a3a3a;
        }
        
        .btn-container {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }
        
        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1010;
            background-color: #1e1e1e;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .close-btn:hover {
            color: white;
            background-color: #333;
        }
        
        .markdown-content {
            line-height: 1.6;
            color: #e0e0e0;
            font-size: 1.2em; /* Increase font size for better readability */
        }
        
        .markdown-content code {
            background-color: #333;
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        .markdown-content pre {
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
        }
        
        .video-container:hover .play-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .transcript-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .player-modal-content {
            background-color: #1e1e1e;
            margin: 2% auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            border-radius: 8px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            width: 100%;
            background-color: #000;
        }
        
        .player-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .refresh-btn, .hidden-toggle {
            background-color: #333;
            color: #ccc;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .refresh-btn:hover, .hidden-toggle:hover {
            background-color: #555;
            color: white;
        }
        
        .hidden-toggle {
            background-color: #2a2a2a;
            margin-left: 10px;
        }
        
        /* Mobile responsiveness improvements */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .controls {
                width: 100%;
                flex-wrap: wrap;
            }
            
            .search-box {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Instagram Videos</h1>
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search videos...">
            <div>
                <label for="sortOrder">Sort by: </label>
                <select id="sortOrder">
                    <option value="newest">Newest first</option>
                    <option value="oldest">Oldest first</option>
                </select>
            </div>
            <button id="refreshBtn" class="refresh-btn">â†» Refresh</button>
            <button id="toggleHiddenBtn" class="hidden-toggle">Show Hidden Videos</button>
        </div>
    </header>
    
    <div id="videoGrid" class="video-grid">
        <div class="loading" id="loadingIndicator">Loading videos...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoGrid = document.getElementById('videoGrid');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const searchBox = document.getElementById('searchBox');
            const sortOrderSelect = document.getElementById('sortOrder');
            const toggleHiddenBtn = document.getElementById('toggleHiddenBtn');
            
            let allVideos = [];
            let showingHidden = false;
            
            // Load hidden videos from localStorage
            let hiddenVideos = new Set(JSON.parse(localStorage.getItem('hiddenVideos') || '[]'));
            
            // Function to toggle between showing all or hidden videos
            function toggleHiddenVideos() {
                showingHidden = !showingHidden;
                toggleHiddenBtn.textContent = showingHidden ? 'Show All Videos' : 'Show Hidden Videos';
                updateDisplay();
            }
            
            // Add click event to toggle button
            toggleHiddenBtn.addEventListener('click', toggleHiddenVideos);
            
            // Function to hide a video
            function hideVideo(videoId) {
                hiddenVideos.add(videoId);
                localStorage.setItem('hiddenVideos', JSON.stringify([...hiddenVideos]));
                updateDisplay();
            }
            
            // Function to unhide a video
            function unhideVideo(videoId) {
                hiddenVideos.delete(videoId);
                localStorage.setItem('hiddenVideos', JSON.stringify([...hiddenVideos]));
                updateDisplay();
            }
            
            // Function to format date for display
            function formatDate(dateString) {
                if (!dateString) return 'Unknown date';
                
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
            
            // Function to extract a clean title from the description
            function extractCleanTitle(video) {
                // Use the basename which contains the full original filename without extension
                const basename = video.basename || '';
                
                if (!basename) return "Instagram Video";
                
                console.log("Processing basename:", basename);
                
                // First, try to find a date pattern in the format YYYY-MM-DD
                const dateMatch = basename.match(/\d{4}-\d{2}-\d{2}/);
                
                if (dateMatch) {
                    // Get the date string that was found
                    const dateStr = dateMatch[0];
                    console.log("Found date:", dateStr);
                    
                    // Find where the date occurs in the string
                    const dateIndex = basename.indexOf(dateStr);
                    
                    // Extract everything after the date plus the hyphen that follows it
                    let afterDatePart = basename.substring(dateIndex + dateStr.length);
                    // Remove the leading hyphen if it exists
                    if (afterDatePart.startsWith('-')) {
                        afterDatePart = afterDatePart.substring(1);
                    }
                    
                    console.log("After date part:", afterDatePart);
                    
                    if (afterDatePart) {
                        // Convert hyphens to spaces
                        let cleanTitle = afterDatePart
                            .replace(/-/g, ' ')     // Replace hyphens with spaces
                            .replace(/_/g, ' ')     // Replace underscores with spaces
                            .replace(/\s+/g, ' ')   // Replace multiple spaces with single space
                            .trim();
                        
                        // Title case the first letter of each word
                        cleanTitle = cleanTitle.split(' ')
                            .map(word => {
                                if (word.length === 0) return '';
                                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                            })
                            .join(' ');
                        
                        console.log("Extracted title:", cleanTitle);
                        return cleanTitle || "Instagram Video";
                    }
                }
                
                // Fallback: if no date is found, try to extract something useful
                console.log("No date found, using fallback extraction");
                
                // Try username-description format (last part might be the title)
                const parts = basename.split('-');
                if (parts.length > 1) {
                    // Take everything after the first hyphen
                    let cleanTitle = parts.slice(1).join(' ')
                        .replace(/_/g, ' ')      // Replace underscores with spaces
                        .replace(/\s+/g, ' ')    // Replace multiple spaces with single space
                        .trim();
                    
                    // Title case
                    cleanTitle = cleanTitle.split(' ')
                        .map(word => {
                            if (word.length === 0) return '';
                            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                        })
                        .join(' ');
                    
                    console.log("Fallback title:", cleanTitle);
                    return cleanTitle || "Instagram Video";
                }
                
                return "Instagram Video";
            }
            
            // Function to get video path
            function getVideoPath(filename) {
                // Make sure we're using the complete filename
                console.log("Video path requested for:", filename);
                
                // Just return the raw filename - the server will handle decoding
                // We need a leading / to ensure it's treated as a path from the server root
                return "/" + filename;
            }
            
            // Function to get thumbnail path
            function getThumbnailPath(thumbnail) {
                if (!thumbnail) return null;
                return "/" + thumbnail;
            }
            
            // Function to get transcript path
            function getTranscriptPath(basename) {
                // Need to ensure we're requesting from content directory, not the /viewer subdirectory
                return "/" + basename + '.md';
            }
            
            // Function to create a video card element
            function createVideoCard(video) {
                // Log the video data for debugging
                console.log("Creating card for video:", video);
                
                const card = document.createElement('div');
                card.className = 'video-card';
                card.dataset.videoId = video.basename; // Use basename as unique identifier
                
                // Extract and format a clean title from the video data
                const cleanTitle = extractCleanTitle(video);
                
                // Add title at the top
                const topInfo = document.createElement('div');
                topInfo.className = 'video-info';
                
                const title = document.createElement('div');
                title.className = 'video-title';
                title.textContent = cleanTitle;
                
                topInfo.appendChild(title);
                card.appendChild(topInfo);
                
                const container = document.createElement('div');
                container.className = 'video-container';
                
                if (video.thumbnail) {
                    // Create thumbnail image
                    const thumbnailImg = document.createElement('img');
                    thumbnailImg.className = 'video-thumbnail';
                    thumbnailImg.src = getThumbnailPath(video.thumbnail);
                    thumbnailImg.alt = video.description || 'Video thumbnail';
                    
                    // Add error handler for thumbnail
                    thumbnailImg.onerror = function() {
                        console.error("Error loading thumbnail:", video.thumbnail);
                        this.onerror = null;
                        this.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM4ODgiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cmVjdCB4PSIzIiB5PSIzIiB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHJ4PSIyIiByeT0iMiI+PC9yZWN0PjxjaXJjbGUgY3g9IjguNSIgY3k9IjguNSIgcj0iMS41Ij48L2NpcmNsZT48cG9seWxpbmUgcG9pbnRzPSIyMSAxNSAxNiAxMCA1IDIxIj48L3BvbHlsaW5lPjwvc3ZnPg==';
                        this.style.padding = '20%';
                        this.style.background = '#222';
                    };
                    
                    container.appendChild(thumbnailImg);
                    
                    // Add play button overlay
                    const playButton = document.createElement('div');
                    playButton.className = 'play-button';
                    playButton.innerHTML = 'â–¶';
                    container.appendChild(playButton);
                }
                
                // Create video element but don't add to DOM yet
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.preload = 'none';
                videoElement.src = getVideoPath(video.filename);
                videoElement.style.display = 'none'; // Hide initially
                videoElement.setAttribute('loading', 'lazy');
                
                // Add error handler for video
                videoElement.onerror = function() {
                    console.error("Error loading video:", video.filename);
                    const errorMsg = document.createElement('div');
                    errorMsg.textContent = "Error loading video. Format may not be supported.";
                    errorMsg.style.color = "red";
                    errorMsg.style.padding = "10px";
                    errorMsg.style.textAlign = "center";
                    videoElement.parentNode.insertBefore(errorMsg, videoElement.nextSibling);
                };
                
                container.appendChild(videoElement);
                
                card.appendChild(container);
                
                // Add creator info at the bottom
                const bottomInfo = document.createElement('div');
                bottomInfo.className = 'video-info';
                
                // Create metadata container for username and date
                const metadata = document.createElement('div');
                metadata.className = 'video-metadata';
                
                // Add username
                const username = document.createElement('div');
                username.className = 'video-username';
                username.textContent = video.username || 'Unknown creator';
                
                // Add date
                const date = document.createElement('div');
                date.className = 'video-date';
                date.textContent = formatDate(video.date);
                
                // Create button container
                const btnContainer = document.createElement('div');
                btnContainer.className = 'btn-container';
                
                // Add transcript button
                const transcriptBtn = document.createElement('button');
                transcriptBtn.className = 'transcript-btn';
                transcriptBtn.textContent = video.hasTranscript ? 'View Transcript' : 'No Transcript';
                transcriptBtn.disabled = !video.hasTranscript;
                
                // Add hide/unhide button
                const hideBtn = document.createElement('button');
                hideBtn.className = 'hide-btn';
                
                // Set button text based on whether video is hidden or not
                const isHidden = hiddenVideos.has(video.basename);
                hideBtn.textContent = isHidden ? 'Unhide' : 'Hide';
                
                // Add event listeners
                transcriptBtn.addEventListener('click', () => {
                    if (!video.hasTranscript) return;
                    
                    // Get transcript file path
                    const transcriptPath = getTranscriptPath(video.basename);
                    console.log("Fetching transcript:", transcriptPath);
                    
                    // Fetch and display transcript in a modal
                    fetch(transcriptPath)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Failed to load transcript: ${response.status}`);
                            }
                            return response.text();
                        })
                        .then(text => {
                            console.log("Transcript loaded successfully");
                            showTranscriptModal(cleanTitle, text);
                        })
                        .catch(err => {
                            console.error('Error loading transcript:', err);
                            showTranscriptModal('Transcript Not Found', 'No transcript available for this video. Error: ' + err.message);
                        });
                });
                
                hideBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent triggering other click events
                    
                    const videoId = video.basename;
                    if (hiddenVideos.has(videoId)) {
                        unhideVideo(videoId);
                        hideBtn.textContent = 'Hide';
                    } else {
                        hideVideo(videoId);
                        hideBtn.textContent = 'Unhide';
                    }
                });
                
                metadata.appendChild(username);
                metadata.appendChild(date);
                bottomInfo.appendChild(metadata);
                
                btnContainer.appendChild(transcriptBtn);
                btnContainer.appendChild(hideBtn);
                bottomInfo.appendChild(btnContainer);
                
                card.appendChild(bottomInfo);
                
                // Handle click on container (excluding video controls)
                container.addEventListener('click', (e) => {
                    if (e.target === videoElement) return; // Allow clicking controls directly
                    
                    if (videoElement.style.display === 'none') {
                        // Show video element, hide thumbnail
                        videoElement.style.display = 'block';
                        if (container.querySelector('.video-thumbnail')) {
                            container.querySelector('.video-thumbnail').style.display = 'none';
                        }
                        if (container.querySelector('.play-button')) {
                            container.querySelector('.play-button').style.display = 'none';
                        }
                        videoElement.play().catch(err => {
                            console.error("Error playing video:", err);
                            alert("Error playing video: " + err.message);
                        });
                    } else {
                        // Show in fullscreen player
                        showVideoPlayer(video.filename, cleanTitle);
                    }
                });
                
                return card;
            }
            
            // Function to sort videos by date
            function sortVideos(videos, order = 'newest') {
                return [...videos].sort((a, b) => {
                    const dateA = new Date(a.date || 0);
                    const dateB = new Date(b.date || 0);
                    
                    return order === 'newest' ? dateB - dateA : dateA - dateB;
                });
            }
            
            // Function to filter videos by search term
            function filterVideos(videos, searchTerm) {
                if (!searchTerm) return videos;
                
                searchTerm = searchTerm.toLowerCase();
                return videos.filter(video => {
                    // Get the clean title
                    const cleanTitle = extractCleanTitle(video).toLowerCase();
                    
                    return (video.username && video.username.toLowerCase().includes(searchTerm)) ||
                           (video.description && video.description.toLowerCase().includes(searchTerm)) ||
                           (cleanTitle && cleanTitle.includes(searchTerm));
                });
            }
            
            // Function to filter videos based on hidden status
            function filterHiddenVideos(videos) {
                if (showingHidden) {
                    // Only show hidden videos
                    return videos.filter(video => hiddenVideos.has(video.basename));
                } else {
                    // Only show non-hidden videos
                    return videos.filter(video => !hiddenVideos.has(video.basename));
                }
            }
            
            // Function to render videos to the grid
            function renderVideos(videos) {
                videoGrid.innerHTML = '';
                
                if (videos.length === 0) {
                    const noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.textContent = showingHidden ? 'No hidden videos found.' : 'No videos found.';
                    videoGrid.appendChild(noResults);
                    return;
                }
                
                videos.forEach(video => {
                    const card = createVideoCard(video);
                    videoGrid.appendChild(card);
                });
            }
            
            // Function to update the display based on current filters
            function updateDisplay() {
                const searchTerm = searchBox.value;
                const sortOrder = sortOrderSelect.value;
                
                // First filter by hidden status
                const filteredByHidden = filterHiddenVideos(allVideos);
                
                // Then filter by search term
                const filteredVideos = filterVideos(filteredByHidden, searchTerm);
                
                // Finally sort
                const sortedVideos = sortVideos(filteredVideos, sortOrder);
                
                renderVideos(sortedVideos);
            }
            
            // Add event listeners for search and sort
            searchBox.addEventListener('input', updateDisplay);
            sortOrderSelect.addEventListener('change', updateDisplay);
            
            // Function to load videos from the API
            function loadVideos() {
                fetch('/api/videos')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to load videos: ${response.status} ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(videos => {
                        console.log("Loaded videos:", videos);
                        
                        // Check the structure of the first video
                        if (videos.length > 0) {
                            console.log("First video data:", videos[0]);
                            console.log("First video basename:", videos[0].basename);
                            console.log("First video description:", videos[0].description);
                            console.log("First video filename:", videos[0].filename);
                        }
                        
                        allVideos = videos;
                        loadingIndicator.remove();
                        updateDisplay();
                    })
                    .catch(error => {
                        console.error('Error loading videos:', error);
                        loadingIndicator.textContent = `Error loading videos: ${error.message}`;
                        loadingIndicator.style.color = '#ff5555';
                    });
            }
            
            // Call this instead of the CSV parsing
            loadVideos();

            // Set up intersection observer for lazy loading
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        // Start loading the video when it comes into view
                        video.preload = 'metadata';
                        // Stop observing once loaded
                        observer.unobserve(video);
                    }
                });
            }, { rootMargin: '100px' });
            
            // Start observing videos
            document.querySelectorAll('.video-container video').forEach(video => {
                observer.observe(video);
            });

            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.addEventListener('click', () => {
                // Show loading indicator
                videoGrid.innerHTML = '';
                const newLoadingIndicator = document.createElement('div');
                newLoadingIndicator.className = 'loading';
                newLoadingIndicator.textContent = 'Refreshing videos...';
                videoGrid.appendChild(newLoadingIndicator);
                
                // Reload videos
                loadVideos();
            });
        });

        // Add this function to show transcript modal
        function showTranscriptModal(title, content) {
            // Create modal if it doesn't exist
            let modal = document.getElementById('transcript-modal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'transcript-modal';
                modal.className = 'modal';
                
                const modalContent = document.createElement('div');
                modalContent.className = 'modal-content';
                modalContent.style.position = 'relative'; // Ensure proper positioning context
                
                const closeBtn = document.createElement('span');
                closeBtn.className = 'close-btn';
                closeBtn.innerHTML = '&times;';
                closeBtn.onclick = () => {
                    modal.style.display = 'none';
                };
                
                const modalTitle = document.createElement('h2');
                modalTitle.id = 'modal-title';
                modalTitle.style.paddingRight = '40px'; // Give space for the close button
                
                const modalBody = document.createElement('div');
                modalBody.id = 'modal-body';
                modalBody.className = 'markdown-content';
                
                // First append the close button to the modal (outside scrollable content)
                // This ensures it stays fixed even when scrolling the content
                modal.appendChild(closeBtn);
                
                // Then append the content elements to the modalContent
                modalContent.appendChild(modalTitle);
                modalContent.appendChild(modalBody);
                
                // Add the content to the modal
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
            }
            
            // Update modal content
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').innerHTML = marked.parse(content);
            
            // Show modal
            modal.style.display = 'block';
        }

        // Add this function to show a video player
        function showVideoPlayer(filename, title) {
            // Create modal if it doesn't exist
            let playerModal = document.getElementById('player-modal');
            if (!playerModal) {
                playerModal = document.createElement('div');
                playerModal.id = 'player-modal';
                playerModal.className = 'modal player-modal';
                
                const modalContent = document.createElement('div');
                modalContent.className = 'player-modal-content';
                modalContent.style.position = 'relative'; // Ensure proper positioning context for close button
                
                const closeBtn = document.createElement('span');
                closeBtn.className = 'close-btn';
                closeBtn.innerHTML = '&times;';
                closeBtn.onclick = () => {
                    playerModal.style.display = 'none';
                    // Pause the video when closing
                    document.getElementById('modal-video').pause();
                };
                
                const modalTitle = document.createElement('h2');
                modalTitle.id = 'player-title';
                modalTitle.style.paddingRight = '40px'; // Give space for the close button
                
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'player-wrapper';
                
                const video = document.createElement('video');
                video.id = 'modal-video';
                video.controls = true;
                video.autoplay = true;
                
                // Add error handling for the modal video player
                video.onerror = function() {
                    console.error("Error loading video in player:", filename);
                    const errorMsg = document.createElement('div');
                    errorMsg.textContent = "Error loading video. The format may not be supported by your browser.";
                    errorMsg.style.color = "red";
                    errorMsg.style.padding = "20px";
                    errorMsg.style.textAlign = "center";
                    errorMsg.style.fontSize = "18px";
                    videoWrapper.appendChild(errorMsg);
                };
                
                videoWrapper.appendChild(video);
                modalContent.appendChild(closeBtn);
                modalContent.appendChild(modalTitle);
                modalContent.appendChild(videoWrapper);
                playerModal.appendChild(modalContent);
                document.body.appendChild(playerModal);
            }
            
            // Update modal content
            document.getElementById('player-title').textContent = title;
            const modalVideo = document.getElementById('modal-video');
            // Use proper path for video
            modalVideo.src = getVideoPath(filename);
            
            // Show modal
            playerModal.style.display = 'block';
        }
    </script>
